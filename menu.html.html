            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #004C2F;

            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
