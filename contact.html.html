
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #00704A;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #004C2F;
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .contact-section {
            padding: 2rem;
            text-align: center;
        }
        form {
            background: white;
            padding: 2rem;
            margin: 0 auto;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #00704A;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Starbucks</h1>
    </header>
    <nav>
        <a href="index.html.html">Home</a>
        <a href="menu.html.html">Menu</a>
        <a href="contact.html.html">Contact</a>
    </nav>
    <div class="contact-section">
        <h2>We'd love to hear from you!</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
        <p>Visit us: 123 Coffee Lane, Los Angeles, CA</p>
    </div>
</body>
</html>
